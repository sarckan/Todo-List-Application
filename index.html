<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="form">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Add a new task..."
        />
      </form>
      <div class="todo-container">
        <div class="todo-section">
          <h2>Active Tasks</h2>
          <ul id="active-todos" class="todos"></ul>
        </div>
        <div class="todo-section">
          <h2>Completed Tasks</h2>
          <ul id="completed-todos" class="todos"></ul>
        </div>
      </div>

      <small>Left click to task complete â€¢ Right click to delete</small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
